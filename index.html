<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Music Player Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .music-player {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .player-track-info {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .track-artwork {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .artwork-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-details {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-artist {
            font-size: 14px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-controls button {
            background: #667eea;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-controls button:hover {
            background: #5568d3;
            transform: scale(1.1);
        }

        .player-controls button:active {
            transform: scale(0.95);
        }

        .btn-play, .btn-pause {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .player-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-current, .time-duration {
            font-size: 12px;
            color: #666;
            min-width: 40px;
        }

        .seek-bar, .volume-bar {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
        }

        .seek-bar::-webkit-slider-thumb,
        .volume-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .seek-bar::-moz-range-thumb,
        .volume-bar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .player-volume {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-icon {
            font-size: 20px;
        }

        .volume-bar {
            width: 100px;
        }

        .player-playlist {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .player-playlist h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        .playlist-tracks {
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .playlist-item:hover {
            background: #f5f5f5;
        }

        .playlist-item.active {
            background: #e8eaf6;
        }

        .track-number {
            font-size: 14px;
            color: #999;
            min-width: 20px;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            display: block;
            font-size: 14px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-artist-name {
            display: block;
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-duration {
            font-size: 12px;
            color: #999;
        }

        .demo-info {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .demo-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .demo-info p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div>
        <div id="player-container"></div>
        <div class="demo-info">
            <h1>ðŸŽµ Modular Music Player</h1>
            <p>A fully modular music player with clean architecture</p>
        </div>
    </div>

    <script type="module">
        import Track from './src/models/Track.js';
        import Playlist from './src/models/Playlist.js';
        import PlayerEngine from './src/core/PlayerEngine.js';
        import PlayerUI from './src/ui/PlayerUI.js';

        // Create sample tracks (using public domain audio URLs)
        const sampleTracks = [
            new Track({
                id: '1',
                title: 'Sample Track 1',
                artist: 'Demo Artist',
                duration: 180,
                url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
                artwork: 'https://via.placeholder.com/100'
            }),
            new Track({
                id: '2',
                title: 'Sample Track 2',
                artist: 'Demo Artist',
                duration: 200,
                url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',
                artwork: 'https://via.placeholder.com/100'
            }),
            new Track({
                id: '3',
                title: 'Sample Track 3',
                artist: 'Demo Artist',
                duration: 195,
                url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3',
                artwork: 'https://via.placeholder.com/100'
            })
        ];

        // Create playlist
        const playlist = new Playlist({
            id: 'demo',
            name: 'Demo Playlist',
            tracks: sampleTracks
        });

        // Create player engine
        const player = new PlayerEngine();
        player.getQueueManager().setPlaylist(playlist);

        // Create UI
        const container = document.getElementById('player-container');
        const ui = new PlayerUI(player, container);

        // Update playlist display
        ui.updatePlaylist();

        // Set first track as current
        player.getQueueManager().jumpToTrack(0);

        // Log events for debugging
        player.on('statechange', (state) => {
            console.log('State changed:', state);
        });

        player.on('trackchange', (track) => {
            console.log('Track changed:', track.title);
            ui.updatePlaylist();
        });

        player.on('error', (error) => {
            console.error('Player error:', error);
        });
    </script>
</body>
</html>
